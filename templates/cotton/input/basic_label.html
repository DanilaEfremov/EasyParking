<c-vars id classes errors label/>

<legend class="fieldset-legend">{{ label }}</legend>
<input type="text" id = "{{ id }}" class="input {{ classes }}" {{ attrs }} >
{% if form.first_name.errors %}
    <p class="validator-hint text-error text-sm">{{ errors|striptags }}</p>
{% endif %}
